<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고대 한반도 7국 생태환경 탐구</title>
    <style>
        body {
            background: #f3f6f2;
            font-family: '맑은 고딕', Arial, sans-serif;
            margin: 0; padding: 0;
        }
        h1 {
            text-align: center;
            color: #2a4c28;
            margin-top: 30px;
        }
        .map-container {
            display: flex;
            justify-content: center;
            margin: 30px 0 10px 0;
        }
        .korea-map {
            position: relative;
            width: 460px;
            height: 570px;
            background: #d7e7ca;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(60,80,40,0.18);
            overflow: hidden;
        }
        .region {
            position: absolute;
            cursor: pointer;
            border-radius: 10px;
            opacity: 0.7;
            border: 2px solid transparent;
            transition: opacity 0.15s, border 0.2s;
        }
        .region:hover, .region.selected {
            opacity: 1;
            border: 2px solid #206030;
            background: #eaffea;
        }
        .label {
            font-size: 18px;
            font-weight: bold;
            color: #295231;
            margin: 10px;
        }
        #info-box {
            background: #fbfff8;
            border: 1.5px solid #bdd6a0;
            border-radius: 10px;
            max-width: 540px;
            margin: 35px auto;
            padding: 24px 26px 20px 26px;
            min-height: 110px;
            color: #27502a;
            box-shadow: 0 0 11px rgba(54,80,60,0.08);
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>고대 한반도 7국의 생태환경</h1>
    <div class="map-container">
        <div class="korea-map" id="map">
            <!-- 고대 국가 영역 단순 사각 또는 타원 표시 -->
            <div class="region" id="goguryeo"
                 style="top:60px; left:200px; width:140px; height:130px; background:#c6e2ff;">고구려</div>
            <div class="region" id="buyeo"
                 style="top:30px; left:115px; width:90px; height:80px; background:#ffe2b7;">부여</div>
            <div class="region" id="okjeo"
                 style="top:90px; left:315px; width:75px; height:85px; background:#f7f7a5;">옥저</div>
            <div class="region" id="dongye"
                 style="top:185px; left:305px; width:90px; height:67px; background:#a4eaf7;">동예</div>
            <div class="region" id="mahan"
                 style="top:380px; left:60px; width:150px; height:110px; background:#b2ebc6;">마한</div>
            <div class="region" id="byeonhan"
                 style="top:410px; left:170px; width:70px; height:95px; background:#ffe7c5;">변한</div>
            <div class="region" id="jinhan"
                 style="top:380px; left:255px; width:110px; height:80px; background:#f5d5ee;">진한</div>
        </div>
    </div>
    <div id="info-box">국가를 클릭하면 해당 국가의 고대 환경과 생태 관련 설명이 나타납니다.</div>

    <script>
        // 각 나라별 설명 데이터
        const info = {
            'goguryeo': '고구려는 산악과 하천이 많은 북부 지역에 위치하여 숲과 맑은 강이 많았습니다. 이로 인해 다양한 동식물이 서식했지만, 농경지 개간 등으로 숲이 점차 줄었습니다.',
            'buyeo': '부여는 만주 및 북쪽 평야에 위치해 추운 기후와 대평원이 풍부했습니다. 한대성 식물과 유목생업이 특징이며, 강수 부족으로 가뭄 문제가 자주 있었습니다.',
            'okjeo': '옥저는 동북 해안 인근으로 어업과 해안 생태계가 풍부했으나, 인구 밀도 증가와 어획 남획으로 연안 환경이 점차 악화되었습니다.',
            'dongye': '동예는 산지와 하천이 많고, 자연림이 잘 보존됐으나, 철 생산으로 인한 산림 훼손 문제가 반복되었습니다.',
            'mahan': '마한 지역은 온난 다습한 기후, 넓은 평야와 많은 강이 발달해 벼농사가 활성화됐으나, 수로 정비 실패 시 침수 피해가 잦았습니다. 그리고 철이 많이 생산되었다.',
            'byeonhan': '변한은 남해 연안 및 내륙 습지와 늪이 많았으며, 철기 사용에 따른 토양 오염 문제가 드러났습니다.',
            'jinhan': '진한은 산간지와 소규모 평야가 공존했으며, 온화한 기후 덕분에 다양한 작물이 재배됐지만, 남벌로 홍수와 토사 유실 피해가 있었습니다.'
        };

        // 클릭 이벤트 등록
        document.querySelectorAll('.region').forEach(el => {
            el.addEventListener('click', function() {
                // 모든 영역 선택 해제
                document.querySelectorAll('.region').forEach(item => item.classList.remove('selected'));
                this.classList.add('selected');
                // 설명 바꾸기
                document.getElementById('info-box').innerHTML = '<b>['+ this.innerText +']</b> ' + info[this.id];
            });
        });
    </script>
</body>
</html>
